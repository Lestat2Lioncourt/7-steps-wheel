<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue CSI - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="accueil-container">
    <h1 class="accueil-title">Connexion</h1>

    {% if error %}
    <p style="color:#dc2626;font-size:13px;margin-bottom:12px">{{ error }}</p>
    {% endif %}

    <form method="POST" class="login-form">
        <div class="login-field">
            <label for="email">Email ou identifiant</label>
            <input type="text" id="email" name="email"
                   value="{{ prefill_email or '' }}"
                   placeholder="prenom.nom@entreprise.com" required autofocus>
        </div>
        <div class="login-field">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password"
                   placeholder="Votre mot de passe" required>
        </div>
        <button type="submit" class="project-card-btn" style="margin-top:12px;padding:10px 32px;font-size:14px;border:none;border-radius:8px;cursor:pointer">
            Se connecter
        </button>
    </form>

    {% if sso_available %}
    <div style="margin-top:20px;text-align:center">
        <div style="color:#555;font-size:12px;margin-bottom:10px">— ou —</div>
        <a href="{{ url_for('main.sso_login') }}" class="project-card-btn"
           style="display:inline-block;padding:10px 24px;font-size:13px;border:none;border-radius:8px;text-decoration:none;cursor:pointer">
            Se connecter avec Microsoft
        </a>
    </div>
    {% endif %}
</div>

</body>
</html>
